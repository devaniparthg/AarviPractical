 <div class="container">
  <div class="row">
    <div class="col-md-4">
      <h3>ADD Token</h3>
      <form #SignUpForm="ngForm" (ngSubmit)="SignUpForm.form.valid && userRegistration(SignUpForm)">
        <div class="form-group p-2">
          <input class="form-control" type="text" #name="ngModel" [ngModel]="ClientName" name="ClientName" [ngClass]="{ 'is-invalid': SignUpForm.submitted && name.invalid }" placeholder="Enter name" required>
          <span class="text-danger" *ngIf="SignUpForm.submitted && name.invalid">Please enter name.</span>
        </div>
        <div class="form-group p-2">
          <input class="form-control" type="number" min="10" #mobile="ngModel" [ngModel]="MobileNo" name="MobileNo" [ngClass]="{ 'is-invalid': SignUpForm.submitted && mobile.invalid }" class="form-control"  placeholder="mobile" required>
          <span class="text-danger" *ngIf="SignUpForm.submitted && mobile.invalid"> Please enter at mobile.</span>
        </div>
        <button class="btn btn-primary p-2 form-control" type="submit">SUBMIT</button>
      </form>
    </div>
    <div class="col-md-8">
      <h3>Token List</h3>
      <table id="userTable" class="table table-striped">
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th colspan="3">Age</th>
        </tr>
      </table>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Update User</h4>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
